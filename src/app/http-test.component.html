
<body>
 <div class="jumbotron">
  <div class="form-group">
   <label class="text-align">Enter your Movie!!</label><br>
    <input class="form-control" id="inputdefault" [(ngModel)]="value" placeholder="Movie Name"/><br>
    <button (click)="onTestGet(value)" class="btn btn-success"> <span class="glyphicon glyphicon-search"></span> Search</button>
    </div>

</div>
<div class="container search-results" 
infinite-scroll
[infiniteScrollDistance]="scrollDistance" 
[infiniteScrollThrottle]="throttle"
(scrolled)="onScroll(value,page)">
<md-card id="card" *ngFor='let re of getData'>
   <div class="row">
      <div class="col-md-5">
         <img src="https://image.tmdb.org/t/p/w500{{re.poster_path}}" alt="image" class="img-align">
      </div>
      <div class="col-md-7">
         <md-card-title class="panel panel-default">Title: {{re.title}}<button class="glyphicon glyphicon-star pull-right" (click)=this.fav.postdata(re.id,re.title,re.overview,re.release_date,re.poster_path,re.popularity,re.vote_average,re.original_language)></button></md-card-title>
         <br>
         <md-card-title>Language: {{re.original_language}}</md-card-title>
         <br>
         <md-card-title>Popularity: {{re.popularity}}</md-card-title>
         <br>   
         <md-card-title>Genre:{{genrefunction(re.genre_ids)}}</md-card-title>
         <br>
         <md-card-title class="well">Vote Average: {{re.vote_average}}</md-card-title>
         <br>
         <md-card-title class="well">Overview: {{re.overview}}</md-card-title>
         <br>
      </div>
   </div>
</md-card>
<div *ngIf="MovieArray">
   <div *ngFor="let item of MovieArray">
      <md-card-title>title:{{item.a}}</md-card-title>
      <br>
      <md-card-title>Language:{{item.f}}</md-card-title>
      <br>
      <md-card-title>image:<img src="https://image.tmdb.org/t/p/w500{{item.b}}" alt="image" class="img-align"></md-card-title>
      <md-card-title>popularity:{{item.c}}</md-card-title>
       <md-card-title>vote_average:{{item.e}}</md-card-title>
      <md-card-title>overview:{{item.d}}</md-card-title>
    </div>
</div>
</div>
</body>
